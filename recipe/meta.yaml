{% set name = "pyclipper" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 7a9035ca6732dcef3ef33f98d9a844bb5f2be16bd659300c38ef366aac2e3a47

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - pip
    - wheel
    - setuptools
    - setuptools_scm_git_archive
    - setuptools_scm

  run:
    - python

test:
  imports:
    - pyclipper

about:
  home: https://github.com/fonttools/pyclipper
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - LICENSE.txt
  summary: Cython wrapper for the C++ translation of the Angus Johnson's Clipper library (ver. 6.4.2)

  description: |
    "Pyclipper is a Cython wrapper exposing public functions and classes of the C++ 
     translation of the Angus Johnsonâ€™s Clipper library (ver. 6.4.2)."
  dev_url: https://github.com/fonttools/pyclipper

extra:
  recipe-maintainers:
    - jakakokosar
