{% set name = "pyclipper" %}
{% set version = "1.3.0.post2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyclipper-{{ version }}.tar.gz
  sha256: c096703dc32f2e4700a1f7054e8b58c29fe86212fa7a2c2adecb0102cb639fb2

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython >=0.28
    - setuptools_scm >=1.11.1
  run:
    - python

test:
  imports:
    - pyclipper
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fonttools/pyclipper
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - LICENSE.txt
  summary: Cython wrapper for the C++ translation of the Angus Johnson's Clipper library (ver. 6.4.2)

  description: |
    "Pyclipper is a Cython wrapper exposing public functions and classes of the C++ 
     translation of the Angus Johnsonâ€™s Clipper library (ver. 6.4.2)."
  dev_url: https://github.com/fonttools/pyclipper

extra:
  recipe-maintainers:
    - jonaslalin
    - jakakokosar
